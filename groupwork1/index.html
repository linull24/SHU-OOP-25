<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>C++ LinkedList WASM Demo</title>
    <style>
        body { font-family: monospace; max-width: 600px; margin: 50px auto; }
        button { margin: 5px; padding: 8px 15px; cursor: pointer; }
        #output { margin-top: 20px; padding: 15px; background: #f0f0f0; min-height: 50px; }
        input { padding: 8px; width: 100px; }
        #status { color: #666; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>C++ LinkedList WebAssembly Demo</h2>
    <div>
        <input type="number" id="value" placeholder="Value" value="1">
        <button onclick="pushValue()">Push Front</button>
        <button onclick="appendValue()">Append Back</button>
        <button onclick="clearList()">Clear</button>
    </div>
    <div id="output">List: []</div>
    <div id="status">Loading WASM...</div>

    <script>
        var Module = {
            onRuntimeInitialized: function() {
                window.list = new Module.LinkedList();
                updateDisplay();
                document.getElementById('status').textContent = 'Ready';
            }
        };
    </script>
    <script src="linkedlist.js"></script>
    <script>
        function pushValue() {
            const val = parseInt(document.getElementById('value').value) || 0;
            list.push(val);
            updateDisplay();
        }
        
        function appendValue() {
            const val = parseInt(document.getElementById('value').value) || 0;
            list.append(val);
            updateDisplay();
        }
        
        function clearList() {
            list.clear();
            updateDisplay();
        }
        
        function updateDisplay() {
            document.getElementById('output').textContent = 'List: ' + list.toString();
        }
    </script>
</body>
</html>
